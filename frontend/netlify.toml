# Netlify deployment configuration
[build]
  # Build command
  command = "npm run build"
  
  # Directory to publish (dist folder created by Vite)
  publish = "dist"
  
  # Environment variables for build
  [build.environment]
    VITE_API_BASE_URL = "https://project-tvk.onrender.com/api"
    # Set VITE_STRIPE_PUBLISHABLE_KEY and VITE_GOOGLE_CLIENT_ID in Netlify dashboard
    SECRETS_SCAN_OMIT_KEYS = "VITE_API_BASE_URL,VITE_STRIPE_PUBLISHABLE_KEY,VITE_GOOGLE_CLIENT_ID"
    SECRETS_SCAN_ENABLED = "false"

# Redirect rules for React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"