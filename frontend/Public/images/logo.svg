<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="58" fill="#C41E3A" stroke="#FFD700" stroke-width="4"/>
  
  <!-- Inner Circle -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.8"/>
  
  <!-- TVK Text -->
  <text x="60" y="45" font-family="Arial Black, sans-serif" font-size="24" font-weight="900" text-anchor="middle" fill="#FFD700">TVK</text>
  
  <!-- Canada Text -->
  <text x="60" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#FFFFFF">CANADA</text>
  
  <!-- Decorative Elements -->
  <circle cx="30" cy="30" r="3" fill="#FFD700" opacity="0.7"/>
  <circle cx="90" cy="30" r="3" fill="#FFD700" opacity="0.7"/>
  <circle cx="30" cy="90" r="3" fill="#FFD700" opacity="0.7"/>
  <circle cx="90" cy="90" r="3" fill="#FFD700" opacity="0.7"/>
  
  <!-- Subtle Shadow Effect -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <circle cx="60" cy="60" r="58" fill="none" filter="url(#shadow)"/>
</svg>