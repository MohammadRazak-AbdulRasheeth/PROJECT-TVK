<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Join TVK Canada, the official Thalapathy Vijay fan club. Exclusive events, memberships, and Tamil community across Canada." />
    <meta name="keywords" content="TVK Canada, Thalapathy Vijay, Tamil Canada, Vijay fan club, Tamil cinema, TVK membership" />
    <meta name="theme-color" content="#C41E3A" />
    <meta name="author" content="TVK Canada" />
    
    <!-- Google Site Verification -->
   <meta name="google-site-verification" content="-CltVXfLYrSAQ2SwWDWpIS0EqppMQErmQlyAs84v4Uk" />
    
    <!-- Permissions Policy for embedded widgets -->
    <meta http-equiv="Permissions-Policy" content="payment=*, camera=*, microphone=*, geolocation=*, publickey-credentials-get=*, autoplay=*, encrypted-media=*, fullscreen=*, usb=*, serial=*, hid=*, bluetooth=*, web-share=*, display-capture=*" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TVK Canada - Official Thalapathy Vijay Fan Club" />
    <meta property="og:description" content="Join TVK Canada for exclusive Vijay events, memberships, and Tamil community across Canada." />
    <!-- Use existing gallery image as Open Graph image to avoid 404 -->
    <meta property="og:image" content="/gallery-1.jpg" />
    <meta property="og:url" content="https://tvkcanada.family" />
    <meta property="og:site_name" content="TVK Canada" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TVK Canada - The Voice of Vijay Fans in Canada" />
    <meta name="twitter:description" content="Join TVK Canada for exclusive Vijay events, memberships, and Tamil community." />
    <meta name="twitter:image" content="/gallery-1.jpg" />
    
    <!-- App Manifest -->
    <meta name="application-name" content="TVK Canada" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TVK Canada" />
    
    <title>TVK Canada - Official Thalapathy Vijay Fan Club</title>
    <!-- Preload critical assets -->
    <link rel="preload" href="/logo.svg" as="image" type="image/svg+xml" />
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "TVK Canada",
      "alternateName": ["Tamil Vijay Katchi Canada", "Thalapathy Vijay Fan Club Canada", "Vijay Canada"],
      "description": "Official Thalapathy Vijay fan club and Tamil community organization serving fans across Canada",
      "url": "https://tvkcanada.family",
      "logo": "https://tvkcanada.family/logo.svg",
      "foundingDate": "2024",
      "areaServed": {
        "@type": "Country",
        "name": "Canada"
      },
      "memberOf": {
        "@type": "Organization",
        "name": "Tamil Community Canada"
      },
      "keywords": "TVK Canada, Thalapathy Vijay, Vijay Canada, Tamil community, Tamil cinema, fan club",
      "sameAs": [
        "https://facebook.com/tvkcanada",
        "https://twitter.com/tvkcanada",
        "https://instagram.com/tvkcanada"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": ["English", "Tamil"]
      },
      "event": {
        "@type": "Event",
        "name": "TVK Canada Events",
        "description": "Regular Thalapathy Vijay fan gatherings and Tamil cultural events across Canada"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
