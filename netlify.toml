[build]
  base = "frontend/"
  command = "npm run build"
  publish = "dist"

[build.environment]
  VITE_API_BASE_URL = "https://project-tvk.onrender.com/api"
  # Environment variables should be set in Netlify dashboard for security
  SECRETS_SCAN_OMIT_KEYS = "VITE_API_BASE_URL,VITE_STRIPE_PUBLISHABLE_KEY,VITE_GOOGLE_CLIENT_ID"
  SECRETS_SCAN_ENABLED = "false"

[context.production]
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200