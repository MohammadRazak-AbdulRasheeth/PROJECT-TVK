[build]
  base = "frontend/"
  command = "npm run build"
  publish = "dist"

[build.environment]
  VITE_API_BASE_URL = "https://project-tvk.onrender.com/api"
  # Environment variables should be set in Netlify dashboard for security
  SECRETS_SCAN_OMIT_KEYS = "VITE_API_BASE_URL,VITE_STRIPE_PUBLISHABLE_KEY,VITE_GOOGLE_CLIENT_ID"
  SECRETS_SCAN_ENABLED = "false"

[context.production]
  command = "npm run build"

# WWW redirect - redirect from www to non-www
[[redirects]]
  from = "https://www.tvkcanada.family/*"
  to = "https://tvkcanada.family/:splat"
  status = 301

# Main SPA redirect (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200